<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div id="container">
            <div id="container-btn">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div id="container-game-result">
                <p>Player: <span id="player-counter">0</span></p>
                <p>Computer: <span id="computer-counter">0</span></p>
            </div>
            <div id="container-end-result">
            </div>
        </div>
    </body>
</html>
